---
- name: Remove legacy repo
  when:
    - kubectl_legacy_repo | length > 0
  ansible.builtin.apt_repository:
    repo: "{{ kubectl_legacy_repo }}"
    filename: kubernetes
    update_cache: false
    state: absent
  tags:
    - kubectl

- name: Remove legacy keys
  when:
    - kubectl_legacy_keyring | length > 0
  ansible.builtin.file:
    path: "{{ kubectl_legacy_keyring }}"
    state: absent
  tags:
    - kubectl

- name: Download repo key
  when:
    - kubectl_from_repository
  register: kubectl_key_download
  ansible.builtin.get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v{{ kubectl_minor_version }}/deb/Release.key"
    dest: "{{ kubectl_keyring }}.asc"
    mode: u=rw,g=r,o=r
    force: true
  tags:
    - kubectl

- name: Check repo key
  when:
    - kubectl_from_repository
  register: kubectl_key_status
  ansible.builtin.stat:
    path: "{{ kubectl_keyring }}"
  tags:
    - kubectl

- name: Dearmor repo key
  when:
    - kubectl_from_repository
    - kubectl_key_download.changed or not kubectl_key_status.stat.exists
  register: kubectl_key_convert
  changed_when: kubectl_key_convert.rc == 0
  ansible.builtin.command:
    cmd: "gpg --dearmor -o {{ kubectl_keyring }} {{ kubectl_keyring }}.asc"
  tags:
    - kubectl

- name: Add apt repository
  when: kubectl_from_repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by={{ kubectl_keyring }}] https://pkgs.k8s.io/core:/stable:/v{{ kubectl_minor_version }}/deb/ /
    filename: kubernetes
    update_cache: true
    state: present
  tags:
    - kubectl

- name: Pin package version
  when:
    - kubectl_from_repository
    - kubectl_fixed_version
  ansible.builtin.copy:
    content: |
      Explantion: Pin added by kubectl role
      Package: kubectl
      Pin: version {{ kubectl_version }}*
      Pin-Priority: 1000
    dest: /etc/apt/preferences.d/kubectl
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - kubectl

- name: Install required packages
  loop: "{{ ['kubectl', 'socat'] if kubectl_from_repository else ['socat'] }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - kubectl

- name: Download release tarball
  when:
    - not kubectl_from_repository
  ansible.builtin.get_url:
    url: '{{ kubectl_download }}'
    checksum: '{{ kubectl_checksum }}'
    dest: /usr/bin/kubectl
    mode: u=rwx,g=rx,o=rx
  tags:
    - kubectl

- name: Download ctx plugin
  ansible.builtin.get_url:
    url: '{{ kubectl_ctx_download }}'
    checksum: '{{ kubectl_ctx_checksum }}'
    dest: /usr/bin/kubectl-ctx
    mode: u=rwx,g=rx,o=rx
  tags:
    - kubectl

- name: Download ns plugin
  ansible.builtin.get_url:
    url: '{{ kubectl_ns_download }}'
    checksum: '{{ kubectl_ns_checksum }}'
    dest: /usr/bin/kubectl-ns
    mode: u=rwx,g=rx,o=rx
  tags:
    - kubectl

- name: Create kubeconfig directories
  loop: "{{ kubectl_general_configs + kubectl_extra_configs }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.file:
    path: "{{ item.path | dirname }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('u=rwx,g=rx,o=') }}"
    state: directory
  tags:
    - kubectl

- name: Create kubeconfig files
  when:
    - true if item.state is not defined else item.state == 'present'
  loop: "{{ kubectl_general_configs + kubectl_extra_configs }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.template:
    src: kubeconfig.j2
    dest: "{{ item.path }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('u=rwx,g=rx,o=') }}"
  tags:
    - kubectl

- name: Remove kubeconfig files
  when:
    - false if item.state is not defined else item.state == 'absent'
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  tags:
    - kubectl

- name: Write profile script
  ansible.builtin.template:
    src: profile.j2
    dest: /etc/profile.d/kubectl.sh
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  tags:
    - kubectl

...
